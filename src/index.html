<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="app" class="container">
    {{ message }} <br> {{reversedMessage}}
    <ol>
      <li is="todo-item" v-for="(item, index) in items" :index="index" :key="item.id" :todo="item"></li>
    </ol>
    <todo-item :todo="{message:'test item',id:4}" :index="'0'"></todo-item>
  </div>

  <script>
    Vue.component('todo-item', {
      props: ['todo', 'index'],
      template: '<li>This is a todo - Key:{{todo.id}} | Index:{{index}} {{todo.message}}</li>'
    });

    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        items: [{
            id: 1,
            message: 'Foo'
          },
          {
            id: 2,
            message: 'Bar'
          }
        ]
      },
      created: function () {
        console.log("Created")
      },
      computed: {
        reversedMessage: function () {
          return this.message.split('').reverse().join('')
        }
      },
      methods: {
        functionName: function () {

        }
      }
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
